	<body>
		<header>
			<nav class="navbar navbar-dark bg-dark mb-4">
				<a class="navbar-brand" href="#">Let's Bingo</a>
				<form class="form-inline">
					<button
						id="btn-new-ticket"
						class="btn btn-outline-success"
						type="button"
						data-toggle="modal"
						data-target="#new-ticket-modal"
					>
						Generate ticket
					</button>
				</form>
				<form class="form-inline">
					<button id="btn-new-game" class="btn btn-outline-info" type="button">
						New game
					</button>
				</form>
			</nav>
		</header>

		<main role="main" class="flex-shrink-0">
			<div class="row">
				<aside class="col-lg-3">
					<section class="m-3">
						<div id="current-number" class="text-center display-1"></div>
						<button
							id="btn-next-number"
							class="btn btn-primary btn-lg btn-block"
						>
							Next Number
						</button>
						<section id="game-over" class="mt-3 mb-3">
							<span class="display-4">GAME OVER!</span>
						</section>
						<section class="mt-3">
							<header>
								<strong>Previous Numbers</strong>
							</header>
							<main>
								<ul id="cache" class="list-inline"></ul>
							</main>
						</section>
					</section>
				</aside>

				<section class="col-lg-9">
					<div id="board"></div>
				</section>
			</div>

			<!-- Ticket Generation Modal -->
			<div
				class="modal fade"
				id="new-ticket-modal"
				tabindex="-1"
				role="dialog"
				aria-labelledby="new-ticket-modal-label"
				aria-hidden="true"
			>
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="new-ticket-modal-label">
								New ticket
							</h5>
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div>
								<form action="/action_page.php">
									<div class="row mb-3">
										<label for="fname" class="ml-3 mr-3">Name:</label>
										<input type="text" id="fname" name="fname" />
									</div>
									<div class="row mb-3">
										<button
											id="btn-new-ticket"
											class="btn btn-success ml-3 rm-3"
											type="button"
										>
											Get New Ticket
										</button>
									</div>
								</form>
								<section id="new-ticket">
									<header id="new-ticket-name"></header>
									<main></main>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div align="center" id="printarea" style="margin-top: 20px;">
				<div id="page1">
					<table id="table1" class="table2">
						<tbody id="tbodyid">
							<tr>
								<td id="cell1"></td>
								<td id="cell2"></td>
								<td id="cell3"></td>
								<td id="cell4"></td>
								<td id="cell5"></td>
								<td id="cell6"></td>
								<td id="cell7"></td>
								<td id="cell8"></td>
								<td id="cell9"></td>
							</tr>
							<tr>
								<td id="cell11"></td>
								<td id="cell12"></td>
								<td id="cell13"></td>
								<td id="cell14"></td>
								<td id="cell15"></td>
								<td id="cell16"></td>
								<td id="cell17"></td>
								<td id="cell18"></td>
								<td id="cell19"></td>
							</tr>
							<tr>
								<td id="cell21"></td>
								<td id="cell22"></td>
								<td id="cell23"></td>
								<td id="cell24"></td>
								<td id="cell25"></td>
								<td id="cell26"></td>
								<td id="cell27"></td>
								<td id="cell28"></td>
								<td id="cell29"></td>
							</tr>
						</tbody>
					</table>
				</div>

		</main>

		<footer class="footer mt-auto py-3">
			<div class="container">
				<span class="text-muted float-right"
					>Chiran Jain / Vedant Raiththa</span
				>
			</div>
